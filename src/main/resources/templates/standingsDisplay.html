<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>F1 Driver Stats</title>
</head>
<body>
<h1>F1 Driver Stats for Year: ${year}</h1>
<table>
  <tr>
    <th>Driver ID</th>
    <th>Code</th>
    <th>Driver Number</th>
    <th>Given Name</th>
    <th>Family Name</th>
    <th>Date Of Birth</th>
    <th>Nationality</th>
    <th>Position</th>
    <th>Points</th>
    <th>Wins</th>
    <th>Constructor</th>
    <th>Constructor Nationality</th>
  </tr>
  <!-- Use Thymeleaf or JSP tags to iterate through driver data -->
  <tr th:each="driver : ${drivers}">
    <td th:text="${driver.driverId}"></td>
    <td th:text="${driver.code}"></td>
    <!-- Add more fields as needed -->
  </tr>
</table>
</body>
</html>
